<!DOCTYPE html>
<html id="html" lang="en">

<head> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style-shared.css">
    <link rel="stylesheet" href="assets/style-index.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Settings - Archive of 3D-Prints</title>
</head>

<body id="body">

    <header id="header">
        <!-- Left side of the header -->
        <div id="HeaderLeft">
            <div title="Redirect to Mercantec school website" style="margin-left: 15px" class="Hoverable"
                onclick="redirect(0)"><img src="assets/icons/mercantec-logo-white.png" alt="Mercantec Logo"
                    width="170px"></div>
        </div>


        <!-- Right side of the header -->
        <div id="HeaderRight">
            <div id="HeaderRightNonHamburger">

                <div class="Hoverable OtherBtn" style="margin-right: 20px;" onclick="redirect(1)">
                    <p class="nonSelectable HeaderElementText">To Archive</p>
                    <img src="assets/icons/arrow-right.png"
                        style="transform: rotate(-90deg); filter:invert(100%); user-select: none;" class="start"
                        height="25px" id="Upload-Icon" alt="upload-icon-btn">
                </div>

                <div class="Hoverable" style="margin-right: 20px;" id="UploadBtn" onclick="redirect(4)">
                    <p class="nonSelectable HeaderElementText">Upload</p>
                    <img src="assets/icons/arrow-right.png"
                        style="transform: rotate(-90deg); filter:invert(100%); user-select: none;" class="start"
                        height="20px" id="Upload-Icon" alt="upload-icon-btn">
                </div>

                <div class="Hoverable" style="margin-right: 20px;" id="LogOutBtn">
                    <p id="headerRightLoggedUsedName" class="nonSelectable HeaderElementText">User</p>
                    <img src="assets/icons/character.png" class="start"
                        style="transform: rotate(360deg); filter:invert(100%); user-select: none;" height="20px"
                        id="Character-Icon" alt="Character-Icon-Png">
                </div>

                <div class="Hoverable" id="HomeBtn" onclick="redirect(999)">
                    <p class="nonSelectable HeaderElementText">About This Website</p>
                    <img src="assets/icons/exit-icon-white.png" class="start" height="20px" id="Exit-Icon"
                        alt="home-icon-btn">
                </div>
            </div>
            <div id="HeaderRightHamburger" class="Hoverable">
                <img id="HamburgerBTNImg" src="../Project999/assets/icons/hamburger.svg" alt="hamburger-icon"
                    style="filter:invert(100%)" width="50px">
            </div>
        </div>
    </header>

    <div id="signUpDropDown">
        <div id="signUpDropDownInner" class="">
            <p class="twentypx automargin marginleft text">Have an account?</p>
            <div class="Hoverable buttonBNR text" onclick="redirect(1)">
                Log In
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <div id="HamburgerContent" style="display:none">
        <div style="margin-top: 5px;">
            <p class="white pText textAlignCenter" style="font-size: 50px;">
                Menu
            </p>

            <div class="lineLonger" style="margin-bottom: 10px;"></div>
        </div>

        <button class="Hoverable buttonBNR nonSelectable" style="margin-bottom: 5px;" onclick="redirect(2)">
            <p class="pText white" style="font-size: 30px;">
                To Archive
            </p>
        </button>

        <button class="Hoverable buttonBNR nonSelectable" onclick="redirect(1)">
            <p class="pText white" style="font-size: 30px;">
                Log In
            </p>
        </button>
    </div>

    <!-- Home text etc... -->
    <div id="HomeText">
        <div>
            <p class="white pText textAlignCenter">
                Settings of Mercantec's 3D-Print Archive website regarding various options:
            </p>
        </div>

        <div style=" display: flex; flex-direction: column; padding-top: 20px; padding-bottom: 20px;"
            class="otherDiv">
            <!-- Bg Animation -->
            <div class="flexColumn" style="width: 100%; margin-bottom: 20px;">
                <h1 class="pText red textAlignCenter" style="text-wrap:nowrap;margin: 0px 0px;">
                    Graphics:
                </h1>
                <div class="lineLonger"></div>
            </div>
            

            <!-- Item 1 || Background animation checkbox and stuff -->
            <a id="bgAnimationBtn" data-toggle="collapse" data-target="#bgAnimationOption" class="noUnderline pText white" style="margin: 0px 0px">
                Background Animation
            </a>
            <div id="bgAnimationOption" class="collapse">
                <div class="settingsItem otherDiv" style="display: flex; flex-direction: column;margin-top: px">
                    <div class="flexRow" style="align-items: center; margin: 10px;">
                        <!-- Enabled Status -->
                        <p class="pText white" style="margin: 0px 10px">
                            Enabled
                        </p>
                        <input id="canvasAnimation" type="checkbox" class="checkmark" style="margin: 0px 0px;">
                    </div>
    
                    <div class="flexRow" style="margin: 10px;">
                        <!-- Amount of stars -->
                        <p class="pText white" style="margin: 0px 10px; text-wrap: nowrap;">
                            Amount of stars
                        </p>
                        <div class="flexRow" style="justify-content:right; align-items: center;">
                            <input id="amountOfStars" type="range" min="1" max="250" value="125"
                            style="margin: 0px 0px;">
    
                            <p class="pText green" style="margin: 0px 0px; margin-left: 20px; border: 1px solid white; border-radius: 10px; padding-left: 10px; padding-right: 10px; background-color: rgba(100, 255, 100, 0.1);">0</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Item 1 || Background animation checkbox and stuff -->

        </div>
    </div>

    <footer id="footer">
        <div id="innerFooter">
            <p id="footerText" class="white pText textAlignCenter">
                Copyright © Mercantec, Inc. 2024. All rights reserved.
            </p>
        </div>
    </footer>
</body>
<script src="assets/scripts/js.js"></script>
<script src="assets/scripts/canvas.js"></script>

</html>
