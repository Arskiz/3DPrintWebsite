<!DOCTYPE html>

    <body id="body">
        <header id="header">
            <!-- Left side of the header -->
            <div id="HeaderLeft">
                <div title="Redirect to Mercantec school website" style="margin-left: 15px" class="Hoverable"
                    onclick="redirect(0)"><img
                        src="assets/icons/mercantec-logo-white.png"
                        alt="Mercantec Logo" width="170px"></div>
            </div>

            <p id="centerHeaderText" class="white Titles"></p>

            <!-- Right side of the header -->
            <div id="HeaderRight">
                <div id="HeaderRightNonHamburger">
                <div class="Hoverable" style="margin-right: 20px;"
                    id="LogOutBtn">
                    <p id="headerRightLoggedUsedName"
                        class="nonSelectable HeaderElementText">USER_UNDEFINED</p>
                    <img src="assets/icons/character.png" class="start"
                        style="transform: rotate(360deg); filter:invert(100%); user-select: none;"
                        height="20px" id="Character-Icon"
                        alt="Character-Icon-Png">
                </div>

                <div class="Hoverable" id="LogOutBtn" onclick="redirect(999)">
                    <p class="nonSelectable HeaderElementText">About This Website</p>
                    <img src="assets/icons/exit-icon-white.png" class="start"
                        height="20px" id="Exit-Icon"
                        alt="home-icon-btn">
                </div>
            </div>
                <div id="HeaderRightHamburger" class="Hoverable">
                    <img id="HamburgerBTNImg"
                        src="../Project999/assets/icons/hamburger.svg"
                        alt="hamburger-icon" style="filter:invert(100%)"
                        width="50px">
                </div>
            </div>
        </header>

        <div id="itemPreviewHolder">

        </div>

        <div id="archDiv">
            <!-- Desktop -->
            <div id="fR1">
                <div id="fC1" class="flexColumn">

                </div>

                <div id="fC2" class="flexColumn">

                </div>

                <div id="fC3" class="flexColumn">

                </div>

                <div id="fC4" class="flexColumn">

                </div>

                <div id="fC5" class="flexColumn">

                </div>
            </div>

            <div id="fR2">

                </div>

                <div id="fC22" class="flexColumn">

                </div>

                <div id="fC33" class="flexColumn">

                </div>
            </div>

            

        </div>
        <button id="loadMoreBTN" class="buttonBNR Hoverable">
            <p class="white pText">
                Load More
            </p>
        </button>

        <div id="HamburgerContent">
            <div style="margin-top: 5px;">
                <p class="white pText textAlignCenter" style="font-size: 50px;">
                    Menu
                </p>

                <div class="lineLonger" style="margin-bottom: 10px;"></div>
            </div>

            <button class="Hoverable buttonBNR nonSelectable" onclick="redirect(1)"
                style="margin-bottom: 5px;">
                <p class="pText white" style="font-size: 30px;">
                    Log In
                </p>
            </button>

            <button class="Hoverable buttonBNR nonSelectable" onclick="redirect(999)">
                <p class="pText white" style="font-size: 30px;">
                    About this website
                </p>
            </button>
        </div>

        <div id="accountWindow">
            <p class="windowAccountInfo white pText">
                Account Information
            </p>
            <div class="lineLonger"></div>
            <div class="flexRow" style="">
                <img src="assets/icons/character.png" class="start"
                        style="transform: rotate(360deg); filter:invert(100%); user-select: none;"
                        height="25px" id="Character-Icon"
                        alt="Character-Icon-Png">
                <p style="font-family: 'Signika Negative';" class="windowAccountInfo red pText" style="font-size: 25px; user-select: none;">
                    Not Logged In!
                </p>
            </div>
            <button id="logInBtnAccountInformation" class="coolBTN Hoverable">
                <p class="white" style="user-select: none; margin: auto;">
                    Log In
                </p>
            </button>
        </div>
